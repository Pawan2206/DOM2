<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Enter weight in kilograms (KG):</label>
        <input type="text" id="weight" placeholder="Enter weight">
        <label for="height">Enter height in Centi meters (cm):</label>
        <input type="text" id="height" placeholder="Enter height">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid weight and height.";
                return;
            }

            const bmi = ((weight*1000) / (height * height / 10));

            let result = "";
            if (bmi <= 18.4) {
                result = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                result = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                result = "Overweight";
            } else {
                result = "Obese";
            }

            document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(2)}, which is classified as ${result}.`;
        }
    </script>
